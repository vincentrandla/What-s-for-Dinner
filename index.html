<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's for Dinner?</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="pictures/foodFavicon.png"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <img
        class="family_picture"
        src="/pictures/family-eating.png"
        alt="family eating"
      />
      <div class="header_title">What's for Dinner?</div>
    </header>
    <section class="section_1">
      Ever wondered with your S.O what to eat today? <br />
      Wonder no more, just click the button below and start cooking!
    </section>
    <div class="button">
      <button class="meal_button">Give me a meal!</button>
    </div>
    <section class="meal">
      <div class="meal_info">
        <h2 class="meal_name"></h2>
        <p class="meal_instructions"></p>
      </div>
      <div class="meal_ingredients">
        <img class="meal_image hidden" />
        <ul class="ingredients_list"></ul>
      </div>
    </section>

    <footer class="footer">
      <p>Made by Â©Vincent for self-use and learning purposes.</p>
      <div class="footer_items">
        <a
          class="footer-item"
          href="https://github.com/vincentrandla"
          target="blank"
          ><img
            class="github_logo"
            src="pictures/GithubLogo.png"
            alt="Github Logo"
        /></a>
        <a
          class="footer-item"
          href="https://vincentrandla.netlify.app/"
          target="blank"
          ><img
            class="portfolio_logo"
            src="pictures/briefcase.png"
            alt="Portfolio logo"
        /></a>
      </div>
    </footer>
  </body>
</html>
